<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html {
            background: black;
        }

        body {
            text-align: center;
            color: white;
        }

        svg {
            margin: 50px auto;
            display: block;
        }
    </style>
</head>

<body>
    <svg id="board" xmlns="http://www.w3.org/2000/svg"></svg>

    <div>
        <button id="random">Randomize</button>
        <button id="step">Step</button>
        <button id="auto">Auto</button>
    </div>

    <div>
        <select id="pattern">
            <optgroup label="Still Lifes">
                <option value="block">Block</option>
                <option value="beehive">Beehive</option>
                <option value="loaf">Loaf</option>
                <option value="boat">Boat</option>
                <option value="tub">Tub</option>
            </optgroup>
            
            <optgroup label="Oscillators">
                <option value="blinker">Blinker</option>
                <option value="toad">Toad</option>
                <option value="beacon">Beacon</option>
                <option value="pulsar">Pulsar</option>
                <option value="pentadecathlon">Pentadecathlon</option>
            </optgroup>

            <optgroup label="Spaceships">
                <option value="glider">Glider</option>
                <option value="lightweightSpaceship">Lightweight spaceship</option>
            </optgroup>

            <optgroup label="Methuselahs">
                <option value="rPentomino">R-pentomino</option>
                <option value="diehard">Diehard</option>
                <option value="acorn">Acorn</option>
            </optgroup>
        </select>
        <button id="generate">Generate Pattern</button>
    </div>

    <div>
        <label>
            Side length:
            <input id="size" type=number value=30>
        </label>
        <button id="resize">Resize</button>
    </div>

    <div>
        <label>
            Wrapped: 
            <input id="wrapped" type="checkbox">
        </label>
    </div>


    <script src="./lib/d3.js"></script>
    <script type="text/javascript" src="bundle.js">

    </script>
</body>

</html>
